#@TYPE: Machine
#@NAME: unknown
#@DESCRIPTION: Machine configuration for a dual socket 9755 AMD processor on Server e-Pro 2126HS-TN (64-bit)

require include/turin.inc

MACHINEOVERRIDES =. "d-9755:h14dsh:"

IMAGE_FSTYPES = "tar"

PRIMARY_NETIF = "enp17s0f0np0"
ROOT = "/dev/sda2"

EXTRA_IMAGEDEPENDS += "grub-efi grub-bootconf"
PREFERRED_PROVIDER_virtual/bootloader = "grub-efi"

MACHINE_EXTRA_RRECOMMENDS:remove = "linux-firmware"
MACHINE_EXTRA_RRECOMMENDS:append = " bios intel-ethernet-550-firmware \
	intel-ethernet-700-firmware intel-ethernet-810-firmware"

OPENBLAS_TARGET = "ZEN"

COMPATIBLE_MACHINE:pn-dpdk = "d-9755-h14dsh"
COMPATIBLE_MACHINE:pn-nativesdk-dpdk = "(.*)"
