serial --unit=0 --speed=115200 --word=8 --parity=no --stop=1
default=localboot
timeout=2

menuentry 'localboot' {
	search --label -s root --no-floppy root
	set image=default
	linux ($root)/.osdir/$image/boot/bzImage norandmaps mitigations=off console=ttyS0,115200n8 console=tty0 rootfstype=ext4 root=@ROOT@ mount.usr=/.osdir/$image quiet pti=off isolcpus=1 nohz_full=1 rcu_nocbs=1 irqaffinity=0 intel_idle.max_cstate=0 processor.max_cstate=0 idle=poll nosoftlockup=0 nmi_watchdog=0 default_hugepagesz=1G hugepagesz=1G hugepages=1 mce=off numa_balancing=disable nowatchdog
	initrd ($root)/.osdir/$image/boot/microcode.cpio
}

menuentry 'netboot' {
	set image=@IMAGE_NAME@/usr
	linux ($root)/$image/boot/bzImage norandmaps mitigations=off console=ttyS0,115200n8 console=tty0 rootfstype=nfs ip=:::::@ETH@:dhcp::: mount.usr=/voltumna/$image quiet pti=off isolcpus=1 nohz_full=1 rcu_nocbs=1 irqaffinity=0 intel_idle.max_cstate=0 processor.max_cstate=0 idle=poll nosoftlockup=0 nmi_watchdog=0 default_hugepagesz=1G hugepagesz=1G hugepages=1 mce=off numa_balancing=disable nowatchdog
	initrd ($root)/$image/boot/microcode.cpio
}
