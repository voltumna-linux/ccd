serial --unit=0 --speed=115200 --word=8 --parity=no --stop=1
default=localboot
timeout=2

menuentry 'localboot' {
	search --label -s root --no-floppy root
	set image=default
	linux ($root)/.osdir/$image/boot/bzImage norandmaps mitigations=off console=ttyS0,115200n8 console=tty0 rootfstype=ext4 root=@ROOT@ mount.usr=/.osdir/$image quiet pti=off  isolcpus=4-7,12-15 nohz_full=4-7,12-15 rcu_nocbs=4-7,12-15 irqaffinity=0-3,8-11 intel_idle.max_cstate=0 processor.max_cstate=0 idle=poll nosoftlockup=0 nmi_watchdog=0 default_hugepagesz=1G hugepagesz=1G hugepages=8 swiotlb=noforce module_blacklist=myri10ge
	initrd ($root)/.osdir/$image/boot/microcode.cpio
}

menuentry 'netboot' {
	set image=@IMAGE_NAME@/usr
	linux ($root)/$image/boot/bzImage norandmaps mitigations=off console=ttyS0,115200n8 console=tty0 rootfstype=nfs ip=:::::@ETH@:dhcp::: mount.usr=/voltumna/$image quiet pti=off isolcpus=4-7,12-15 nohz_full=4-7,12-15 rcu_nocbs=4-7,12-15 irqaffinity=0-3,8-11 intel_idle.max_cstate=0 processor.max_cstate=0 idle=poll nosoftlockup=0 nmi_watchdog=0 default_hugepagesz=1G hugepagesz=1G hugepages=8 swiotlb=noforce module_blacklist=myri10ge
	initrd ($root)/$image/boot/microcode.cpio
}

